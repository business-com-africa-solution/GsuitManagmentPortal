	<script type="text/javascript">
		google.charts.load('current', { 'packages': ['corechart'] });
		google.charts.setOnLoadCallback(drawVisualization);

		function drawVisualization() {
			// Some raw data (not necessarily accurate)
			var data = google.visualization.arrayToDataTable([
				['Month', 'Bolivia', 'Ecuador', 'Madagascar', 'Papua', 'Rwanda', 'Average'],
				['2004/05', 165, 938, 522, 998, 450, 614.6],
				['2005/06', 135, 1120, 599, 1268, 288, 482],
				['2006/07', 157, 1167, 587, 807, 397, 623],
				['2007/08', 139, 1110, 615, 968, 215, 609.4],
				['2008/09', 136, 691, 629, 1026, 366, 769.6],
				['2008/09', 136, 691, 629, 1026, 366, 569.6],
				['2008/09', 136, 691, 629, 1026, 366, 369.6],
				['2008/09', 136, 691, 629, 1026, 366, 169.6],
				['2008/09', 136, 691, 629, 1026, 366, 69.6]

			]);

			var options = {
				title: 'Monthly Coffee Production by Country',
				vAxis: { title: 'Cups' },
				hAxis: { title: 'Month' },
				seriesType: 'bars',
				series: { 5: { type: 'line' } }
			};

			var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
			chart.draw(data, options);
		}

		google.charts.load("current", { packages: ["corechart"] });
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
			
			var data = google.visualization.arrayToDataTable([
				['Task', 'Hours per Day'],
				['Work', 11],
				['Eat', 2],
				['Commute', 2],
				['Watch TV', 2],
				['Sleep', 7]
			]);

			var options = {
				title: 'My Daily Activities',
				pieHole: 0.4,
			};

			var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
			chart.draw(data, options);
		}
